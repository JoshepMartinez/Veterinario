<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veterinaria</title>
  <style>
    form { display: none; margin-top: 10px; border: 1px solid #ccc; padding: 10px; }
    label { display: block; margin: 5px 0 2px; }
    input { margin-bottom: 10px; width: 100%; padding: 5px; }
    .visible { display: block; }
  </style>
</head>
<body>
  <h1>Veterinaria</h1>

  
  <section id="menu">
    <button onclick="mostrarFormulario('Dueño')">Registrar nuevo dueño</button>
    <button onclick="mostrarFormulario('Mascota')">Registrar nueva mascota</button>
    <button onclick="listarMascotas()">Listar todas las mascotas</button>
    <button onclick="mostrarFormulario('Buscar')">Buscar mascota</button>
    <button onclick="mostrarFormulario('Salud')">Actualizar estado de salud</button>
    <button onclick="mostrarFormulario('Eliminar')">Eliminar mascota</button>
    <button onclick="mostrarFormulario('DueñoMascotas')">Ver mascotas de un dueño</button>
  </section>

  <form id="Dueño" onsubmit="registrarDueño(event)">
    <h3>Registrar Dueño</h3>
    <label>Nombre:</label><input type="text" id="nombreDueño" required />
    <label>Cédula:</label><input type="number" id="cedulaDueño" required min=1 />
    <label>Teléfono:</label><input type="number" id="telefonoDueño" min=1 required />
    <label>Correo:</label><input type="email" id="correoDueño" required />
    <button type="submit">Registrar</button>
  </form>

  <form id="Mascota" onsubmit="registrarMascota(event)">
    <h3>Registrar Mascota</h3>
    <label>Nombre:</label><input type="text" id="nombreMascota" required />
    <label>Especie:</label>
    <select id="especieMascota" required>
    <option value="">Selecciona una opción</option>
    <option value="Perro">Perro</option>
    <option value="Gato">Gato</option>
    <option value="Ave">Ave</option>
    <option value="Reptil">Reptil</option>
    <option value="Otro">Otro <input type="text"></option>
    </select>
    <label>Edad (años):</label><input type="number" id="edadMascota" min=1 required />
    <label>Peso (kg):</label><input type="number" id="pesoMascota" min=1 required />
    <label>Estado de salud:</label>
    <select id="estadoMascota" required>
    <option value="">Selecciona una opción</option>
    <option value="Enfermo">Enfermo</option>
    <option value="Buena salud">Buena salud</option>
    <option value="Excelente estado">Excelente estado</option>
    </select>
    <label>Cédula del dueño:</label><input type="text" id="cedulaMascotaDueño" min=1 required />
    <button type="submit">Registrar</button>
  </form>

  <form id="Buscar" onsubmit="buscarMascotaPorNombre(event)">
    <h3>Buscar Mascota</h3>
    <label>Nombre:</label><input type="text" id="buscarNombre" required />
    <button type="submit">Buscar</button>
  </form>

  <form id="Salud" onsubmit="actualizarSalud(event)">
    <h3>Actualizar Estado de Salud</h3>
    <label>Nombre:</label><input type="text" id="saludNombre" required />
    <label>Nuevo estado:</label>
    <select id="nuevoEstado" required>
    <option value="">Selecciona una opción</option>
    <option value="Enfermo">Enfermo</option>
    <option value="Buena salud">Buena salud</option>
    <option value="Excelente estado">Excelente estado</option>
    </select><br><br>
    <button type="submit">Actualizar</button>
  </form>

  <form id="Eliminar" onsubmit="eliminarMascotaPorNombre(event)">
    <h3>Eliminar Mascota</h3>
    <label>Nombre:</label><input type="text" id="eliminarNombre" required />
    <button type="submit">Eliminar</button>
  </form>

  <form id="DueñoMascotas" onsubmit="verMascotasDeDueño(event)">
    <h3>Ver Mascotas de un Dueño</h3>
    <label>Cédula del dueño:</label><input type="text" id="cedulaConsulta" min=1 required />
    <button type="submit">Consultar</button>
  </form>

  <script src="main.js"></script>
</body>
</html>
